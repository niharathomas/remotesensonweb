<div class="bs-example">
<form role="form" name="form1">
  <div class="form-group">
    <h2>Login to Access Your Account</h2>
    <br/>
  	<h4>Welcome : <span>{{user.mail}}</span></h4>
    <label for="exampleInputEmail1">username</label>
    <input type="text" placeholder="username"  class="form-control" ng-model="user.mail" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">password</label>
    <input type="password" placeholder="password" id="exampleInputPassword1" class="form-control" ng-model="user.pass" required>
  </div>
  <button class="btn btn-default" type="submit" ng-click="login(user)" ng-disabled="form1.$invalid">Submit</button>
  <p>{{msgtxt}}</p>
  <br/>
  <a href="#/register" ng-click="">Create an Account</a>
</form>
</div>
